<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="./asset/icons8-form-16.png" type="image/svg+xml" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Sign-Up-Form</title>
</head>

<body>
  <section>
    <aside class="aside__image">
      <div class="odin__logo__text">
        <img src="./asset/odin-logo.png" class="odin-logo" alt="Odin Logo" />
        <h1>ODIN</h1>
      </div>
    </aside>

    <main>
      <div class="main__header">
        <h3 class="main-h3">This is not a real online service! You know you need something like this in your life to
          help you realize
          your
          deepest dreams. Sign up <em>now</em> to get started</h3>

        <h3>You <em>know</em> you want to.</h3>
      </div>

      <form action="">
        <div class="form__div">



          <h3>Let's do this!</h3>
          <div class="form__input">
            <!-- First Name -->
            <div class="label__input">
              <label for="first_name" class="label">FIRST NAME</label>
              <input type="text" class="input" name="first_name" id="first_name" aria-required="true">
            </div>
            <!-- Last Name -->
            <div class="label__input">
              <label for="last_name" class="label">LAST NAME</label>
              <input type="text" class="input" name="last_name" id="last_name" aria-required="true">
            </div>
            <!-- Email -->
            <div class="label__input">
              <label for="email" class="label">EMAIL</label>
              <input type="email" class="input" name="email" id="email" aria-required="true">
            </div>
            <!-- Phone Number -->
            <div class="label__input">
              <label for="tel_num" class="label">PHONE NUMBER</label>
              <input type="number" class="input" name="number" id="tel_num" aria-required="true">
            </div>
            <!-- Password -->
            <div class="label__input">
              <label for="password" class="label">PASSWORD</label>
              <input type="password" class="input" name="password" id="password" aria-required="true">
              <p id="confirm_result" class="result"></p>
            </div>
            <!-- Confirm Password -->
            <div class="label__input">
              <label for="confirm_password" class="label">CONFIRM PASSWORD</label>
              <input type="password" class="input" name="confirm" id="confirm_password" aria-required="true">
            </div>




          </div>

        </div>
        <button class="form__button" type="submit">Create Account</button>
      </form>

      <div class="button__login">

        <p class="acct_text">Already have an account? <span class="log_text">Log in</span></p>
      </div>


    </main>
  </section>
  <script src="./script.js"></script>
</body>

</html>
